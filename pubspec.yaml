name: williankirsch
description: Site pessoal e portifÃ³lio de Willian Kirsch.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.1+4

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  purple_ds:
    path: ../design_system/purple_design_system

  turttle:
    path: ../turttle

  material_3_purple:
    path: ../design_system/material_3_purple
  
  scrollable_positioned_list: ^0.3.8
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  # generate: true

  assets:
    - assets/app-ads.txt
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/terceiros/

  fonts:
    - family: Lato
      fonts:
        - asset: packages/purple_ds/fonts/Lato-Thin.ttf
          weight: 100
        - asset: packages/purple_ds/fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: packages/purple_ds/fonts/Lato-Light.ttf
          weight: 300
        - asset: packages/purple_ds/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic

        - asset: packages/purple_ds/fonts/Lato-Regular.ttf
          weight: 400
        - asset: packages/purple_ds/fonts/Lato-Italic.ttf
          weight: 400
          style: italic

        - asset: packages/purple_ds/fonts/Lato-Bold.ttf
          weight: 700
        - asset: packages/purple_ds/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: packages/purple_ds/fonts/Lato-Black.ttf
          weight: 900
        - asset: packages/purple_ds/fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic